name: Deployment pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "15"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test back
        run: npm run test-back-pipeline '${{ secrets.TEST_MONGODB_URI }}' '${{ secrets.TOKEN_SECRET }}'

      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start:pipeline-test '${{ secrets.TEST_MONGODB_URI }}' '${{ secrets.TOKEN_SECRET }}'
          wait-on: http://localhost:3003

      - name: deploy to heroku
        id: deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        if: ${{ github.event_name == 'push' }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "my-bloglist-cicd"
          heroku_email: "leevi.parkkinen@aalto.fi"
          healthcheck: "https://my-bloglist-cicd.herokuapp.com/api/health"
          rollbackonhealthcheckfailed: true
        env:
          MONGODB_URI: '${{ secrets.MONGODB_URI}}'
          SECRET: '${{ secrets.TOKEN_SECRET}}'

      - uses: actions/checkout@v2
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        if: ${{ github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message)), '#skip') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

      - name: slack notification on succesful deploy 
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow,job,commit,author,took
          custom_payload: |
            {
              attachments: [{
                color: 'good',
                text: `${process.env.AS_WORKFLOW}\n${process.env.AS_JOB} (${process.env.AS_COMMIT})\ndeployed a new version to https://fullstack-pokedex-app.herokuapp.com/ by ${process.env.AS_AUTHOR} in ${process.env.AS_TOOK}`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: ${{ steps.deploy.outcome == 'success' }}

      - name: slack notification on failure 
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()